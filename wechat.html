    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7ff 0%, #f0f2f8 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* 背景装饰 */
        .background-decoration {
            position: fixed;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            background: #0066cc;
            top: -100px;
            right: -50px;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            background: #00cc99;
            bottom: -50px;
            left: -50px;
        }

        main {
            min-height: calc(100vh - 70px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 0;
        }

        .qr-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08),
                       0 8px 16px rgba(0, 0, 0, 0.04);
            text-align: center;
            max-width: 90%;
            width: 480px;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .qr-title {
            font-size: 2rem;
            color: #1d1d1f;
            margin-bottom: 1rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .qr-subtitle {
            color: #666;
            margin-bottom: 2.5rem;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .qr-image-container {
            background: white;
            padding: 1.5rem;
            border-radius: 16px;
            margin: 0 auto 2rem;
            width: fit-content;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
            position: relative;
            transition: transform 0.3s ease;
        }

        .qr-image-container:hover {
            transform: translateY(-5px);
        }

        .qr-image {
            width: 240px;
            height: 240px;
            object-fit: contain;
            border-radius: 8px;
            display: block;
        }

        .qr-image-container::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 16px;
            padding: 2px;
            background: linear-gradient(135deg, #0066cc, #00cc99);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        .close-button {
            display: inline-flex;
            align-items: center;
            padding: 0.9rem 2rem;
            background: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 100px;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }

        .close-button:hover {
            background: #0052cc;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 102, 204, 0.2);
        }

        .close-button::before {
            content: '←';
            margin-right: 8px;
            font-size: 1.2rem;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 深色模式支持 */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            }

            .qr-container {
                background: rgba(42, 42, 42, 0.95);
                border-color: rgba(255, 255, 255, 0.1);
            }

            .qr-title {
                color: #fff;
            }

            .qr-subtitle {
                color: #999;
            }

            .qr-image-container {
                background: #1c1c1e;
            }

            .circle-1 {
                opacity: 0.05;
            }

            .circle-2 {
                opacity: 0.05;
            }
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .qr-container {
                padding: 2rem;
            }

            .qr-title {
                font-size: 1.75rem;
            }

            .qr-subtitle {
                font-size: 1rem;
                margin-bottom: 2rem;
            }

            .qr-image {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>

    <main>

            <div class="circle circle-1"></div>

        <div class="qr-container">
            <h1 class="qr-title">扫码添加微信</h1>

        </div>
    </main>
